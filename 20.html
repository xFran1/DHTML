<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p>Primer elemento</p>
        <p>Segundo elemento</p>
        <p>Tercer elemento</p>
    </div>
    <input type="button" value="Mover elemento" onClick="moverItem()">
    <div id="div2">

    </div>
    <script>
        function moverItem(){
            let div1= document.getElementById('div1')
            let div2= document.getElementById('div2')
            div2.appendChild(div1.firstElementChild)
        }
    </script>
</body>
</html>
