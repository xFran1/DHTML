<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
  </head>

  <body>
    <div id="parrafos">
      <p>Este es el primer párrafo</p>
      <p>Este es el segundo párrafo</p>
      <p id="p3">Este es el tercer párrafo</p>
      <p>Este es el cuarto párrafo</p>
      <p>Este es el quinto párrafo</p>
    </div>
    <input
      type="button"
      value="insertar otro párrafo entre el segundo y el tercero"
      onClick="insertarEnMedio()"
    />
    <input
      type="button"
      value="insertar principio"
      onClick="insertarPrincipio()"
    />
    <script>
      function insertarEnMedio() {
        let elemento = document.createElement("p");
        let nodotexto = document.createTextNode(
          "Párrafo entre segundo y tercero"
        );
        elemento.appendChild(nodotexto);
        let puntero = document.getElementById("p3");
        let pa = document.getElementById("parrafos");
        pa.insertBefore(elemento, puntero);
      }
      let distancia = 0;
      const lista = document.getElementById("parrafos");
      const elementos = lista.getElementsByTagName("p");
      let elementos_secundarios = lista.getElementsByTagName("p");

      function insertarPrincipio() {

        for (let i = 0 ; i < 5; i++) {
          let nodotexto = document.createTextNode(elementos[i].textContent);
          let elemento = document.createElement("p");
          console.log(elementos.length)

          elemento.appendChild(nodotexto);
          lista.insertBefore(elemento, elementos_secundarios[0]);

        }
      }
    </script>
  </body>
</html>
