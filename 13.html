<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <div id="parrafos">
    </div>
    <ul id="UL_lista"></ul>

    <input type="button" value="Agregar nodo tipo elemento" onClick="agregar()">
    <input id="boton" type="button"  value="Agregar LI" onClick="agregarLI()">
    <script>
    function agregar() {
        let elemento = document.createElement('p')
        let texto = document.createTextNode('Hola Mundo')
        elemento.appendChild(texto)
        let obj = document.getElementById('parrafos')
        obj.appendChild(elemento)
    }
    function agregarLI(){
        let elemento = document.getElementById("UL_lista");
        let texto2 = document.createTextNode('Hola Mundo')
        let texto1 = document.createTextNode('Adios a todos')
        let elemento_creado1  = document.createElement("li")
        let elemento_creado2  = document.createElement("li")
        elemento_creado1.appendChild(texto1)
        elemento_creado2.appendChild(texto2)
        elemento.appendChild(elemento_creado1);
        elemento.appendChild(elemento_creado2);

        let boton=document.getElementById("boton")

        boton.disabled=true;

    }
    
    </script>
</body>

</html>
