<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <table id="tabla1">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr> 
    </table>
    <button type="button" onclick="definirAtributo()">Cambiar</button>
    <script>
        function definirAtributo(){
            let tabla = document.getElementById('tabla1');
            tabla.setAttribute("border","5")
        }
    </script>
</body>
</html>
