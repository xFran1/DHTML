<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
  </head>

  <body>
    <div id="bloque1">
      <h1>Primer Bloque de párrafos.</h1>
      <p>Este es el primer párrafo</p>
      <p>Este es el segundo párrafo</p>
      <p>Este es el tercer párrafo</p>
    </div>
    <div id="bloque2">
      <h1>Segundo Bloque de párrafos.</h1>
      <p>Este es el primer párrafo</p>
      <p>Este es el segundo párrafo</p>
      <p>Este es el tercer párrafo</p>
    </div>
    <input
      type="button"
      value="Agregar un punto al final de cada párrafo"
      onClick="cambiarParrafos()"
    />
    <input
    type="button"
    value="Ocultar parrafos segundo div"
    onClick="ocultarSegundoDiv()"
  />
    <script>
      function cambiarParrafos() {
        let obj = document.getElementById("bloque2");
        let lista = obj.getElementsByTagName("p");
        for (let elemento of lista)
          elemento.childNodes[0].nodeValue =
            elemento.childNodes[0].nodeValue + ".";
      }
      function ocultarSegundoDiv(){
        
        let obj = document.getElementById("bloque2");
        let lista = obj.getElementsByTagName("p");

        for(let elemento of lista){
            elemento.style.display="none"
        }

    }
    </script>
  </body>
</html>
