<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parrafos">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
    </div>
        Valor: <input id="posicion" value=0>
        <button onclick="remove()">Remover</button>

    <script>
      
      function remove(){
            let parrafos = document.getElementById('parrafos')
            let num = document.getElementById('posicion').value

            if(parrafos.children.length>0&&num<=parrafos.children.length-1){
                parrafos.removeChild(parrafos.children[num])
            }
        }
    </script>
</body>
</html>
